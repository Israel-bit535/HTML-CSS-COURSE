<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .display {
            padding: 20px;
            text-align: right;
            background-color: #eee;
            border-bottom: 1px solid #ccc;
        }
        
        .current-operand {
            font-size: 2.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ccc;
        }
        
        button {
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        .operator {
            background-color: #f0f0f0;
        }
        
        .equals {
            background-color: #4CAF50;
            color: white;
        }
        
        .equals:hover {
            background-color: #45a049;
        }
        
        .clear, .delete {
            background-color: #f44336;
            color: white;
        }
        
        .clear:hover, .delete:hover {
            background-color: #d32f2f;
        }
        
        .span-2 {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="current-operand" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-2" onclick="clearDisplay()">AC</button>
            <button class="delete" onclick="deleteLastChar()">DEL</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals span-2" onclick="calculate()">=</button>
        </div>
    </div>

 <script>
    let currentInput = '0';
    let previousInput = '';
    let operation = null;
    let resetScreen = false;
    let clickCount = 0; // Counter for debugging

    const display = document.getElementById('display');

    function updateDisplay() {
        display.textContent = currentInput;
    }

    function appendNumber(number) {
        clickCount++; // Increment the counter each time the function runs
        console.log('Click count:', clickCount, 'Number:', number);

        if (currentInput === '0' || resetScreen) {
            currentInput = '';
            resetScreen = false;
        }
        if (number === '.' && currentInput.includes('.')) return;
        currentInput += number;
        updateDisplay();
    }

    function appendOperator(op) {
        if (operation !== null) calculate();
        previousInput = currentInput;
        operation = op;
        resetScreen = true;
    }

    function calculate() {
        let result;
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);

        if (isNaN(prev)) return;

        switch (operation) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                result = prev / current;
                break;
            default:
                return;
        }

        currentInput = result.toString();
        operation = null;
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = '0';
        previousInput = '';
        operation = null;
        updateDisplay();
    }

    function deleteLastChar() {
        if (currentInput.length === 1) {
            currentInput = '0';
        } else {
            currentInput = currentInput.slice(0, -1);
        }
        updateDisplay();
    }

    // Initialize display
    updateDisplay();
</script>
</body>
</html>
